name: hutch-resolve-dev

services:
  db:
    image: postgres:16
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres

  resolve:
    depends_on:
      - db
    image: resolve
    build:
      context: app/resolve
      dockerfile: Dockerfile.cli
    volumes:
      - ./rquest-query.json:/resolve/rquest-query.json
    environment:
      - DATASOURCE_DB_USERNAME=postgres
      - DATASOURCE_DB_PASSWORD=postgres
      - DATASOURCE_DB_DATABASE=postgres
      - DATASOURCE_DB_DRIVERNAME=postgresql
      - DATASOURCE_DB_SCHEMA=public
      - DATASOURCE_DB_PORT=5432
      - DATASOURCE_DB_HOST=db
    command: --body rquest-query.json -a
